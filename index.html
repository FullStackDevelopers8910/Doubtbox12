<!DOCTYPE html>
<html>
<head>
  <title>DoubtBox</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #333; }
    form { display: flex; gap: 8px; flex-wrap: wrap; }
    input, button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    #doubtList { margin-top: 20px; background: #fff; padding: 10px; border-radius: 8px; }
    .doubtItem { padding: 8px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>ðŸ’¬ DoubtBox</h1>
  <form id="doubtForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="doubt" placeholder="Enter your doubt" required>
    <button type="submit">Submit Doubt</button>
  </form>

  <div id="doubtList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhrjkI6C1Uu1fnBy4IW9t_9dPRSw2bO2g",
      authDomain: "doubtbox-cfcfc.firebaseapp.com",
      projectId: "doubtbox-cfcfc",
      storageBucket: "doubtbox-cfcfc.firebasestorage.app",
      messagingSenderId: "879741880799",
      appId: "1:879741880799:web:fd242a59ea599cbdee1c6a",
      measurementId: "G-8ZR6PQVGL4",
      databaseURL: "https://doubtbox-cfcfc-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    document.getElementById("doubtForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const doubt = document.getElementById("doubt").value.trim();

      if (name && doubt) {
        push(ref(db, "doubts"), {
          name: name,
          doubt: doubt,
          timestamp: Date.now()
        });
        document.getElementById("doubtForm").reset();
      }
    });

    onValue(ref(db, "doubts"), (snapshot) => {
      const doubtList = document.getElementById("doubtList");
      doubtList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "doubtItem";
        div.textContent = `${data.name}: ${data.doubt}`;
        doubtList.appendChild(div);
      });
    });
  </script>
</body>
</html>
