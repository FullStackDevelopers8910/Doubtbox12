<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoubtBox - Live Doubt Sharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    form {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #4a90e2;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #357ab7;
    }
    #doubtList {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .doubtItem {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .doubtItem:last-child {
      border-bottom: none;
    }
    .name {
      font-weight: bold;
      color: #333;
    }
    .message {
      color: #555;
    }
  </style>
</head>
<body>

  <header>ðŸ’¬ DoubtBox</header>

  <form id="doubtForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="doubt" placeholder="Enter your doubt" required>
    <button type="submit">Submit Doubt</button>
  </form>

  <div id="doubtList">
    <h3>Live Doubts:</h3>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhrjkI6C1Uu1fnBy4IW9t_9dPRSw2bO2g",
      authDomain: "doubtbox-cfcfc.firebaseapp.com",
      projectId: "doubtbox-cfcfc",
      storageBucket: "doubtbox-cfcfc.firebasestorage.app",
      messagingSenderId: "879741880799",
      appId: "1:879741880799:web:fd242a59ea599cbdee1c6a",
      measurementId: "G-8ZR6PQVGL4",
      databaseURL: "https://doubtbox-cfcfc-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    document.getElementById("doubtForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const doubt = document.getElementById("doubt").value.trim();

      if (name && doubt) {
        push(ref(db, "doubts"), {
          name: name,
          doubt: doubt,
          timestamp: Date.now()
        });
        document.getElementById("doubtForm").reset();
      }
    });

    const doubtList = document.getElementById("doubtList");
    onValue(ref(db, "doubts"), (snapshot) => {
      let html = "<h3>Live Doubts:</h3>";
      snapshot.forEach((child) => {
        const data = child.val();
        html += `
          <div class="doubtItem">
            <span class="name">${data.name}</span>: 
            <span class="message">${data.doubt}</span>
          </div>
        `;
      });
      doubtList.innerHTML = html;
    });
  </script>

</body>
</html>
